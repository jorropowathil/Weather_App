<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
  <header>
    <h1 id="header">Weather Checker</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container" id="sidebar">
          <div class="row">
            <div class="col-m-4" id="sticky-sidebar">
              Search
            </div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control searchedFor" id="formGroupExampleInput" placeholder="Search a city!">
              </div>
              <button type="button" class="btn btn-primary btn-lg formBtn">Search!</button>
          </div>
          <div id="response-text"></div>
        </div>
      </div>
      <div class="col">
        <div class="col column_1">
          <ul id="topList">
          </ul>
        </div>
          <div class="card" style="width: 8rem;">
            <div class="card-header">
              Date
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Temp:</li>
              <li class="list-group-item">Wind</li>
              <li class="list-group-item">Humidity</li>
            </ul>
          </div>
          <div class="card" style="width: 8rem;">
            <div class="card-header">
              Date
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Temp:</li>
              <li class="list-group-item">Wind</li>
              <li class="list-group-item">Humidity</li>
            </ul>
          </div>
        </div>
      </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
